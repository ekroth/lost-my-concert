@(profile: Option[com.github.ekroth.spotify.UserPrivate])

<div class="jumbotron">
  @if(profile.isDefined) {
    <h1>Welcome</h1>
    @if(profile.get.images.nonEmpty) {
      <img src=@profile.get.images.head.url class="img-circle" />
    }
    <p class="lead">@profile.get.display_name</p>
  } else {
    <h1>Welcome</h1>
    <p><a class="btn btn-lg btn-success" href="/authorize" role="button">Authorize!</a></p>
    }
</div>
